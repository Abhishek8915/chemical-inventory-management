    <main>

           
        <div class="search-bar">            
            <input type="search" placeholder="Search chemicals..." class="search" >
            <select class="filter-by">
                <option value="all">All</option>
                <option value="acid">Acid</option>
                <option value="base">Base</option>
                <option value="neutral">Neutral</option>
                <option value="solvent">Solvent</option>
            </select>
        </div>


        <div class="add-chemical">
            <button id="add_chemical">
                <i class="fa-solid fa-plus"></i>
                Add Chemical</button>
        </div>
        <div class="chemicals">
            <ul id="chemical-list">
               
            </ul>
        </div>
        
    </main>

    <div class="add-chemical-form">
        
<div class="template">
    <div class="header">
        <h2 style="font-size: 1.5rem;font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Chemical Information </h2>
        <span id="cancel-form">&times;</span>
    </div>
   
    <form id="chemical-form">
       

        <label for="chemicalName">Chemical Name:</label>
        <input type="text" id="chemicalName" name="chemicalName" required>

        <label for="amount">Amount Available:</label>
        <select name="unit" id="select-unit">
            <option value="L">Litres</option>
            <option value="ml">Mililitres</option>
            <option value="gm">Gram</option>
            <option value="kg">Kilogram</option>
            <option value="mg">Miligram</option>



        </select>
        <input type="number" id="amount" name="amount" min="0" required>
        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="ex-date" name="expiryDate" placeholder="dd/mm/yy" required>
        <label for="location">Location:</label>
        <input type="text" id="form-location" name="location" placeholder="ex. Lab-no: , Shelf-no: ,Row-no:" required>

        <label for="type">Type:</label>
        <select name="select-type" id="select-type">
            <option value="Acid">Acid</option>
            <option value="Basic">Basic</option>
            <option value="Neutral">Neutral</option>
            <option value="Solvent">Solvent</option>



        </select>

        <label for="appearance">Appearance:</label>
        <textarea id="appearance" name="appearance" rows="2" required></textarea>

        <label for="hazard">Hazard , Precautions , H-codes:</label>
        <textarea id="hazards" name="hazard" rows="2" required></textarea>
        <button type="submit" id="submit-form">Add Chemical</button>
    </form>
</div>
    </div>

<div class="edit-form">
        <div class="template">
            <div class="header">
                <h2 style="font-size: 1.5rem;font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Edit Information </h2>
                <span id="cancel-edit-form">&times;</span>
            </div>
        <form id="edit-chemical-form">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="editChemName" name="chemicalName" required>
    
            <label for="amount">Amount Used:</label>
            <select name="unit" id="edit-select-unit">
                <option value="L">Litres</option>
                <option value="ml">Mililitres</option>
                <option value="gm">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="mg">Miligram</option>
            </select>
            <input type="number" id="used-amount" name="used-amount" min="0" required>
    
            <label for="location"> Location:</label>
            <input type="text" id="new-location" name="location" required>
    
            <label for="type">Type:</label>
            <select name="select-type" id="edit-select-type">
                <option value="Acid">Acid</option>
                <option value="Basic">Basic</option>
                <option value="Neutral">Neutral</option>
                <option value="Solvent">Solvent</option>
            </select>
    
            <button type="submit" id="confirm-edit">Edit Details</button>
        </form>
    </div>
</div>
